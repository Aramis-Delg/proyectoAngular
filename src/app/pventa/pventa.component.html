  [debug]="false"
  [stopAfterScan]="false"
  [updateTime]="500"
 >

<div class="containerForm">
  <form  #formm="ngForm" name="formulario" (ngSubmit)="agregar(formm)" >
    <mat-form-field>
      <input matInput placeholder="Idd" type="text" name="idd" ngModel >
    </mat-form-field>
    <button type="button" mat-raised-button color="primary" name="button" (click)="formm.ngSubmit.emit()" > Agregar </button>
  </form>
</div>

<div class="mat-elevation-z8">
  <mat-table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row._id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef > Name </mat-header-cell>
      <mat-cell *matCellDef="let row" > {{row.name}} </mat-cell>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef > Price </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
    </ng-container>

    <!-- Cantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef > Quantity </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.quantity}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
    </mat-table>

  <p id="total" name="total"> $ {{total}} </p>
  <button type="button" mat-raised-button color="primary" name="button" (click)="terminaVenta()" > Terminar Venta </button>
</div>
